
<div class="container-fluid">
    <div class="d-flex align-items-center mt-2">
        <div class="m-2">
            <div class="h-size"><em class="fa fa-user"></em> <strong>Manager view of the employees goal setting</strong></div>
        </div>
        <div class="flex-fill">
        </div>
       
        <div class="m-3"><input class="form-control rounded-pill py-2 border-right-0 border" type="search"
            placeholder="search" id="example-search-input"  value="" (keyup)="getEmployeeListBySearchParam($event)">
    </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-sm">
                <thead class="t-head">
                    <tr>
                        <th *ngFor="let head of headers"><a>{{head}}</a></th>
                    </tr>
                    
                    </thead>
                    <tbody>
                         <tr *ngFor="let employee of employeeList  | paginate
                         : {
                             itemsPerPage: itemsPerPage,
                             currentPage: currentPage,
                             totalItems: totalItems
                           };let i=index">
                             <td>{{employee.employeeCode}}</td>
                             <td><span class="mr-2">{{employee.firstName}}</span> <span>{{employee.lastName}}</span></td>
                             <td>{{employee.branchName}}</td>
                             <td>{{employee.departmentName}}</td>
                             <td>{{employee.designationName}}</td>
                             <td>{{employee.categoryName}}</td>
                             <td>{{employee.projectName}}</td>
                             <td class="icon-margin">To Be Reviewed</td>
                             <td><a href="#" class="icon-margin" (click)="viewEmployee(employee.employeeId)">Previous Year Goals</a></td>
                             <td class="action-width">
                               <a  class="icon-margin" (click)="viewEmployee(employee.employeeId)">Review</a>
                             </td>
                         </tr>
                    </tbody>

            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
      


</div>
