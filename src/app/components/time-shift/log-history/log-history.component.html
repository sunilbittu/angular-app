<div class="container-fluid">
    <div class="d-flex align-items-center mt-2">
        <div class="m-2">
            <div class="h-size"><b> Time Shift Log History</b></div>
        </div>
    </div>
    <div class="d-flex align-items-center mt-2">

        <span class="left-span"> Employee&nbsp;</span>
        <select class="dropdown-m-2 drop-down" name="employee">
            <option *ngFor="let emp of employeesNames">{{emp}}</option>
        </select>

        <div class="m-2">
            <label class="control-label">From Date:&nbsp;</label>
            <input type="text" name="fromDate" placeholder="dd/mm/yyyy">
        </div>
        <div class="m-2">
            <label class="control-label">To Date:&nbsp;</label>
            <input type="text" name="toDate" placeholder="dd/mm/yyyy">
        </div>
        <div class="m-2">
            <label class="control-label">&nbsp;</label>
            <button id="btn_add" type="button" class="btn-primary button show">Show</button>
        </div>
    </div>
    <div class="d-flex align-items-center mt-2">
        <div class="m-2">
            <i class="fa fa-search"></i><span> Search </span><input type="text" value="">
        </div>
        <div class="flex-fill">
        </div>
        <div class="m-2">
            <button id="btn_add" type="button" class="btn-primary button"><i class="fa fa-file-excel-o"
                    aria-hidden="true"></i> Export To Excel</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-sm">
                <thead class="t-head">
                    <tr>
                        <th *ngFor="let head of headers"><a>{{head}}</a></th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.code}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.date}}</td>
                        <td>{{employee.logTime}}</td>
                        <td>{{employee.out}}</td>
                        <td>{{employee.machineCode}}</td>
                        <td>{{employee.branch}}</td>
                        <td>{{employee.department}}</td>
                        <td>{{employee.designation}}</td>
                        <td>{{employee.grade}}</td>
                        <td><a title="View" class="icon-margin"><i class="fa fa-eye"></i></a>
                            <a title="Edit" class="icon-margin"><i class="fas fa-user-edit"></i></a>
                            <a title="Delete" class="icon-margin"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
