<div class="container-fluid">


    <div class="head-block">

        <div class="row">
            <div class="col-md-4">
                <h3><i class="fas fa-user mr-2"></i>Form 16 Generation</h3>
            </div>
     
            <div class="col-md-5">
    
                <div class="form-group form-inline">
                    <label for="select" class="mr-2">Financial Year </label>
                    <select class="form-control" [(ngModel)]="yearModel"  style="width: 30%;"
                        name="year" (change)="getForm16()">
                            <option value="">Please Select Year</option>
                            <option *ngFor="let year of investmentYear" value={{year.financialYearId}}>{{year.financialYear}}</option>
                    </select>
                </div>
    
            </div>
    
    
            <div class="col-md-3">
    
                <div class="container">
                    <div class="search-box">
                        <input type="text" />
                        <span></span>
                    </div>
                </div>
            </div>
    
        </div>

    </div>


    <div class="row mt-4">
        <div class="col-md-12">
            <button class="btn btn-info btn-sm" (click)="generateForm16()">Generate Form 16 Part B </button>
        </div>
    </div>
  
</div>
