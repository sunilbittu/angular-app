<div class="container-fluid">
    <div>
        <div class="d-flex align-items-center mt-2">
            <div class="m-2">
                <div class="h-size"><i class="fa fa-user"></i> <b> TDS Challan Deposit</b></div>
            </div>
            <div class="flex-fill">
            </div>

        </div>
    </div>
<br>
    <div class="table-block">
        <table class="table table-bordered table-hover table-sm">
            <thead class="t-head">
                <tr>
                    <th *ngFor="let head of headers"><a>{{head}}</a></th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let data of challansList;let i = index">
                    <td>{{i+1}}</td>
                    <td>
                        <span *ngIf="data.cashPayment ==true">Cash/Online Payment</span>
                        <span *ngIf="data.cashPayment ==false">Cheque Payment</span>
                    </td>
                    <td>{{data.challanAmount}}</td>
                    <td>{{data.month}}</td>
                    <td>{{data.dateOfDeposit}}</td>
                    <td>{{data.challanNo}}</td>
                    <td>{{data.chequeNo}}</td>
                    <td>{{data.tdsAmount}}</td>
                    <td>{{data.educationCess}}</td>
                    <td>{{data.intrest}}</td>
                    <td>{{data.other}}</td>
                    <td>{{data.totalAmount}}</td>

                </tr>
            </tbody>

        </table>



    </div>


    <div class="options-block mt-3 ml-2">
        <div class="row">
            <div class="col-md-1">
                <button type="button" class="btn btn-primary btn-sm btn-block" (click)="addChallan()"><i
                        class="fas fa-user-plus"></i> Add</button>
            </div>

        </div>



    </div>
</div>
