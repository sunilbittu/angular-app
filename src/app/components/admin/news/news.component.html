<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-md-2">
            <h3 class="mr-120"><i class="fas fa-newspaper"></i> News</h3>
        </div>


        <div class="col-md-3 offset-md-7">
            <div class="m-2 d-flex align-items-center">
                <i class="fas fa-search mr-2"></i>
                <span class="mr-2">Search</span>
                <div class="text-box-with-icon">
                    <input type="text" id="txtSearchText" />
                    <button type="button" id="btnClearSearch"><i class="fas fa-undo"></i></button>
                </div>
            </div>
        </div>

    </div>


    <div class="">

        
        <table class="table table-striped table-bordered">
            <thead class="t-head">
                <tr>
                    <th *ngFor="let head of headers"><a>{{head}}</a></th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let data of newsData;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{data.announcementName}}</td>
                    <td>{{data.announcementSubject}}</td>
                    <td>{{data.announcementDate | date:'dd/MM/yyyy'}}</td>
                    <!-- <td>{{data.Status}}</td> -->
                    <td>
                        <a title="Edit" class="icon-margin" (click)="editNews(data)" data-toggle="modal" data-target="#addQueryManagement"><span class="fas fa-edit"></span></a>
                        <a title="Delete" class="icon-margin" data-toggle="modal" data-target="#confirmDelete" (click)="deleteItem(data.announcementId)"><span class="fas fa-trash-alt"></span></a>
                    </td>

                  
                </tr>
            </tbody>

        </table>


       

    </div>



    <div class="row mt-2">
        <div class="col-md-12">
            <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#addQueryManagement">
                <i class="fas fa-user-plus"></i> Add
             </button>
        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade mt-4" id="addQueryManagement" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title text-center"><i class="fas fa-edit ml-1"></i> News</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>

                        <div class="form-group">
                          <label for="title">Headline</label>
                          <input type="text" class="form-control form-control-sm" id="title" name="Headline" [(ngModel)]="headlinesModel" placeholder="Headlines">
                        </div>

                        <div class="form-group">
                          <label for="date">Date</label>
                          <input type="text"  bsDatepicker placeholder="Please Select Date" name="date" [(ngModel)]="dateModel" readonly [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MM-YYYY' }" bsDatepicker
                          (bsValueChange)="onDateChange($event)" placement="bottom" class="text form-control pull-top-5" maxlength="50" />
                       
                        </div>

                       
                         
                          <div class="form-group">
                            <label for="endTime">Description</label>
                            <textarea class="form-control form-control-sm"  name="Description" [(ngModel)]="descriptionModel" cols="20"></textarea>
                          </div>


                      </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="cancel()">Close</button>
                    <button type="button" class="btn btn-primary btn-sm" *ngIf="togglebtn" (click)="saveNews()"><i class="fas fa-save"></i> Save</button>
                    <button type="button" class="btn btn-primary btn-sm" *ngIf="!togglebtn" (click)="updateNews()"><i class="fas fa-save"></i> Update</button>

                </div>
            </div>
        </div>
    </div>

</div>


<div class="modal fade" id="confirmDelete" role="dialog" style="margin-top: 80px;">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body"><button type="button" class="close" data-dismiss="modal">&times;</button>
          <p>Are you sure you want to delete selected items?</p>
        </div>
        <div class="modal-footer" style="justify-content: flex-end;">
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
          <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm"  (click)="deleteNews()" >Ok</button>
        </div>
      </div>
    </div>
</div>
