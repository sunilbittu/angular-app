<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-md-3">

            <h3 class="bg-info text-center text-white"><i class="fas fa-user mr-2"></i>Exit Clearance Heads</h3>
        </div>


        <div class="col-md-4 offset-md-5">

            <div class="m-2 d-flex align-items-center">
                <i class="fas fa-search mr-2"></i>
                <span class="mr-2">Search</span>
                <div class="text-box-with-icon">
                    <input type="text" id="txtSearchText" />
                    <button type="button" id="btnClearSearch"><i class="fas fa-undo"></i></button>
                </div>
            </div>

        </div>

    </div>




    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered mt-4">
                <thead class="t-head">
                    <tr>
                        <th *ngFor="let head of headers"><a>{{head}}</a></th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.department}}</td>
                        <td>{{employee.Branches}}</td>
                        <td>{{employee.Employee}}</td>
                        
                        <td>
                           
                            <a title="Delete" class="icon-margin"><span class="fas fa-trash-alt"></span></a>
                        </td>

                      
                    </tr>
                </tbody>

            </table>


            <div class="pagination-block">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#addQueryManagement">
                <i class="fas fa-user-plus"></i> Add
             </button>
        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="addQueryManagement" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title text-center"><i class="fas fa-edit ml-1"></i> Exit Clearance Heads</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        
                        


                        <div class="form-group">
                            <label for="qualificationName">Branches</label>
                            <select class="form-control form-control-sm">
                                <option>select</option>
                                <option>Hyderabad</option>
                                <option>Pune</option>
                                <option>Banglore</option>
                               
                              </select>
                        </div>


                        
                        <div class="form-group">
                            <label for="qualificationName">Departments</label>
                            <select class="form-control form-control-sm">
                                <option>select</option>
                                <option>IT</option>
                                <option>HR</option>
                                <option>Accounts</option>
                               
                              </select>
                        </div>


                        
                        <div class="form-group">
                            <label for="qualificationName">Employee</label>
                            <select class="form-control form-control-sm">
                                <option>select</option>
                                <option>Sourabh  Hedaoo---101</option>
                                <option>Anita Bhumi ---106</option>
                                
                              </select>
                        </div>


                        
                       
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i> Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
