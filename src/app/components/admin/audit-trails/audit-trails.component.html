<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-md-2">
            <h3 class="text-center text-white bg-info"><i class="fas fa-user mr-2"></i>Audit Trail Details</h3>
        </div>


        <div class="col-md-3 offset-md-7">
            <div class="m-2 d-flex align-items-center">
                <i class="fas fa-search mr-2"></i>
                <span class="mr-2">Search</span>
                <div class="text-box-with-icon">
                    <input type="text" id="txtSearchText" />
                    <button type="button" id="btnClearSearch"><i class="fas fa-undo"></i></button>
                </div>
            </div>
        </div>

    </div>

    <div class="row">


        <div class="col-md-3">



            <div class="form-group form-inline">

                <label class="mr-1">From date:</label>
                <input type="date" class="form-control form-control-sm" />

            </div>






        </div>



        <div class="col-md-3">



            <div class="form-group form-inline">

                <label class="mr-1">To date:</label>
                <input type="date" class="form-control form-control-sm" />

            </div>


        </div>



        <div class="col-md-3">
            <select class="form-control form-control-sm">
                <option>select user</option>
                <option>Arjun</option>
                <option>Megha</option>
              </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-sm btn-secondary">Show</button>
        </div>





    </div>



    <div class="table-block">

        
        <table class="table table-striped table-bordered">
            <thead class="t-head">
                <tr>
                    <th *ngFor="let head of headers"><a>{{head}}</a></th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.department}}</td>
                    <td>{{employee.Branches}}</td>
                    <td>{{employee.Employee}}</td>
                    
                    <td>
                       
                        <a title="Delete" class="icon-margin"><span class="fas fa-trash-alt"></span></a>
                    </td>

                  
                </tr>
            </tbody>

        </table>


       

    </div>

    <div class="row mt-2 ">
        <div class="col-md-3 offset-md-9">
            <button class="btn btn-secondary btn-sm"><i class="fas fa-file mr-1"></i> Export To Excel</button>
        </div>
    </div>

</div>
