<div class="container-fluid">
    
    <div class="row mt-2">
        <div class="col-md-2">
            <h3 class="text-center text-white bg-info"><i class="fas fa-image mr-1"></i>Assign Punch Location</h3>
        </div>

        <div class="col-md-6">

            <div class="form-group row">
                <label for="event" class="col-sm-4 col-form-label ">Select Punch Location</label>
                <div class="col-sm-8">
                    <select class="form-control form-control-sm" id="event">
                        <option>--Select Punching Location--</option>
                        <option>None</option>
                    </select>
                </div>

            </div>

        </div>


    </div>



    <div class="table-block">

        
        <table class="table table-striped table-bordered">
            <thead class="t-head">
                <tr>
                    <th *ngFor="let head of headers"><a>{{head}}</a></th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.department}}</td>
                    <td>{{employee.Branches}}</td>
                    <td>{{employee.Employee}}</td>
                    
                    <td>
                       
                        <a title="Delete" class="icon-margin"><span class="fas fa-trash-alt"></span></a>
                    </td>

                  
                </tr>
            </tbody>

        </table>


       

    </div>


    <div class="row mt-2">
        <div class="col-md-2">
            <button class="btn btn-secondary btn-sm"> 
                <i class="fas fa-user-plus  mr-1"></i>Assign
            </button>
        </div>

        <div class="col-md-5">
            <div class="form-group form-inline">
                <label class="mr-1">Distance</label>
                <input type="number" class="form-control form-control-sm col-sm-2"/>

                <button class="btn btn-secondary btn-sm ml-2"> 
                    <i class="fas fa-user-edit  mr-1"></i>Update
                </button>

            </div>


        </div>

        <div class="col-md-5">

            <button class="btn btn-secondary btn-sm ml-2"> 
                <i class="fas fa-street-view  m-1"></i>Employee Filter
            </button>

            <button class="btn btn-secondary btn-sm ml-2"> 
                <i class="fas fa-file  m-1"></i>Export To Excel
            </button>

        </div>

    </div>
   
       

</div>
