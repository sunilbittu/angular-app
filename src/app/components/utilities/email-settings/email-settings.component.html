<div class="container-fluid">
    <div class="email-setting">
        <div class="row mt-2">
            <div class="col-md-3">
                <h3 class="bg-info text-white text-center"> <i class="fas fa-list mr-2"></i>SMTP Server Details</h3>
            </div>
        </div>


        <form>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="servername">SMTP Server Name</label>
                    <input type="text" class="form-control form-control-sm" id="servername"
                        placeholder="SMTP Server Name">
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="sendername">Sender Name</label>
                    <input type="text" class="form-control form-control-sm" id="sendername" placeholder="Sender Name">
                </div>

            </div>



            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control form-control-sm" id="inputEmail4" placeholder="Email">
                </div>

            </div>



            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password" placeholder="Password">
                </div>

            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="port">Port</label>
                    <input type="text" class="form-control form-control-sm" id="port" placeholder="Port">
                </div>

            </div>

            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="ssl">
                  <label class="form-check-label ml-2" for="ssl">
                    Use SSL
                  </label>
                </div>
              </div>

            <div class="form-row">
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-secondary btn-sm">Send Test Mail</button>
                </div>

                <div class="form-group col-md-1">
                    <button type="submit" class="btn btn-secondary btn-sm">Save</button>
                </div>

                <div class="form-group col-md-1">
                    <button type="submit" class="btn btn-secondary btn-sm">Close</button>
                </div>

            </div>

        </form>


    </div>
</div>
