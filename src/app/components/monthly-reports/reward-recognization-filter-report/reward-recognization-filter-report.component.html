<div class="container-fluid">
    <div class="d-flex align-items-center mt-2">
        <div class="m-2">
            <div class="h-size"><em class="fa fa-user mr-1"></em>
                <strong>Reward & Recognition Filter Report</strong>
            </div>
        </div>
    </div>
    <br>
    <div>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="dept">Department <span class="color-red">*</span></label>
                <select id="dept" [(ngModel)]="departmentModel" name="department" class="form-control"
                    name="department">
                    <option value="" disabled selected>Select Department</option>
                    <option *ngFor="let data of departmentsList" [value]="data.departmentId">
                        {{data.departmentName}}</option>
                </select>
                <span *ngIf="!departmentModel && submitted" class="color-red pull-left-5">
                    &nbsp;<strong>Please Select Department</strong></span>
            </div>
            <div class="form-group col-md-3">
                <label for="status">Status <span class="color-red">*</span></label>
                <select id="status" class="form-control" [(ngModel)]="statusModel" name="st">
                    <option value="" disabled selected>Select Status</option>
                    <option *ngFor="let st of status" [value]="st">
                        {{st}}</option>
                </select>
                <span *ngIf="!statusModel && submitted" class="color-red pull-left-5">
                    &nbsp;<strong>Please Select Status</strong></span>
            </div>
            <div class="form-group col-md-2 padding-top-25">
                <button type="submit" id="btn_projection" class="button btn-primary btn-size"
                    (click)="submit()">Search</button>
                &nbsp;
                <button type="button" id="btn_projection" (click)="clear()"
                    class="button btn-danger m-auto btn-size">Clear</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-sm">
                <thead class="t-head">
                    <tr>
                        <th *ngFor="let head of headers" id="headers1"><a>{{head}}</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of rrList | paginate: { itemsPerPage: 10, currentPage: p };let i=index">
                        <td>{{data.employeeId}}</td>
                        <td>{{data.fullName}}</td>
                        <td>{{data.departmentId.departmentName}}</td>
                        <td>{{data.rewardRecognitionId.type}}</td>
                        <td>{{data.rewardRecognitionId.budget}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="button" [disabled]="rrList.length == 0" class="btn btn-labeled btn-outline-danger btn-sm"
                (click)="exportTable('PDF')">
                <span class="btn-label"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></span>&nbsp;Export To
                PDF</button>&nbsp;&nbsp;&nbsp;
            <button type="button" [disabled]="rrList.length == 0" class="btn btn-labeled btn-outline-success btn-sm"
                (click)="exportTable('EXCEL')">
                <span class="btn-label"><i class="fa fa-file-excel-o" aria-hidden="true"></i></span>&nbsp;Export To
                Excel</button>
        </div>
    </div>
</div>
