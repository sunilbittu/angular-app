<div class="container-fluid">
  <div class="d-flex align-items-center mt-2">
    <div class="m-2">
      <div class="h-size"><i class="fa fa-user"></i> <b> Financial Year</b></div>
    </div>
    <div class="flex-fill"></div>
    <div class="m-3"><input class="form-control rounded-pill py-2 border-right-0 border" type="search"
      placeholder="search" id="example-search-input" [(ngModel)]="searchModel" (keyup)="fetchFinancialYear()">
    </div>
     
  </div>
  <br>
  <div>
    <table class="table table-striped table-bordered">
      <thead class="t-head">
        <tr>
          <th *ngFor="let head of financialYearHeaders"><a>{{head}}</a></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!toggleLoader">
          <td colspan="2">
            <img src="./assets/images/loader-icon.gif" class="loader-margin img-responsive" alt="loading....">
          </td>
        </tr>
        <tr *ngFor="let data of financialYearList">
          <td>{{data.financialYear}}</td>
          <td class="action-width align-center">
            <a title="Edit" class="icon-margin edit"><i class="fas fa-user-edit" (click)="edit(data)"></i></a>
            <a title="Delete" class="icon-margin" mwlConfirmationPopover [popoverTitle]="popoverTitle"
              [popoverMessage]="popoverMessage" placement="left" (confirm)="delete(data.financialYearId)"
              (cancel)="cancelClicked = true"><span class="fas fa-trash"></span></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <div class="row m-2">
      <div class="col-12 p-0 pull-down-8">
        <button id="btn_add" type="button" data-toggle="modal" data-target="#add" class="button btn-primary button"
          (click)="addClick()"><i class="fas fa-user-plus"></i>
          Add</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade common-model" id="add">
  <div class="modal-dialog modal-md">
    <div class="modal-content model">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <!-- Modal Header -->
        <div class="modal-header">
          <div class="modal-title"><i class="fas fa-plus"></i>/ <i class="fas fa-edit ml-1"></i> Financial Year
          </div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">

            <div class="col-md-12">
              <div>
                <table class="model-tbl">
                  <tr>
                    <td>
                      <h4>Financial Year<span class="color-red">*</span></h4>
                    </td>
                    <td><input type="text" class="form-control" formControlName="financialYear"
                        (ngModelChange)="check()">
                      <span class="color-red" *ngIf="submitted && form_.financialYear.errors">Financial Year
                        can't be blank</span>
                      <span class="color-red" *ngIf="isFYExist">Financial Year is already exist in DB.</span>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <hr>
        <div class="row btn-footer">
          <div class="col-md-10 pull-right" *ngIf="submitText == 'Save'">
            <button type="button" class="btn btn-danger btn-sm" (click)="resetTheForm()">Clear</button>
          </div>
          <div class="col-md-2 pull-left">
            <button type="submit" id="btnComponentSave" class="btn btn-success btn-sm">
              {{submitText}}</button>
          </div>
         
        </div>
      </form>
    </div>
  </div>
</div>
