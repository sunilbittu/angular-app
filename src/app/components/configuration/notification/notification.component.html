                                    <div class="form-group field-notificationsetting-1-ns_sms_enabled required">

                                        <label>
                                            <input type="checkbox" formControlName="openNewTicketSmsEnabled" [checked]="notificationSettingsData?.openNewTicketSmsEnabled=='true'"> </label>

                                        <div class="help-block"></div>
                                    </div> 
                                </th>
                                <th class="text-center">
                                    <div class="form-group field-notificationsetting-1-ns_mail_enabled required">

                                        <label>
                                            <input type="checkbox"  formControlName="openNewTicketEmailEnabled" [checked]="notificationSettingsData?.openNewTicketEmailEnabled=='true'"> </label>

                                </th>

                                    <div class="form-group field-notificationsetting-1-ns_web_enabled required">
