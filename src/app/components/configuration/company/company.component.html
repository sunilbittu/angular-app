<div class="container-fluid">
    <div class="d-flex align-items-center mt-2">
        <div class="m-2">
            <div class="h-size"><i class="fa fa-user"></i> <b> Company List</b></div>
        </div>
        <div class="flex-fill">
        </div>
        <div class="m-3"><input class="form-control rounded-pill py-2 border-right-0 border" type="search"
            placeholder="search" id="example-search-input" [(ngModel)]="searchModel" (ngModelChange)="fetchCompanies()">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-sm">
                <thead class="t-head">
                    <tr>
                        <th class="action-width align-center"><a>#</a></th>
                        <th *ngFor="let head of headers"><a>{{head}}</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let company of companyList; let i=index">
                        <td class="action-width align-center">{{i + 1}}</td>
                        <td>{{company.companyCode}}</td>
                        <td>{{company.companyName}}</td>
                        <td>{{company.email}}</td>
                        <td>{{company.companyWebsite}}</td>
                        <td>{{company.contactNumber}}</td>
                        <td class="action-width align-center">
                            <a title="Edit" class="icon-margin edit"><i class="fas fa-user-edit"
                                    (click)="editCompany(company)"></i></a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button id="btn_add" type="button" class="button btn-primary button"
                routerLink="/Configuration/add-edit-company" (click)="addCompany()"><i
                    class="fas fa-user-plus"></i> Add</button>
        </div>
    </div>
</div>
