
<div class="container-fluid">
    <div class="d-flex align-items-center mt-2">
        <div class="m-2">
            <div class="h-size"><em class="fa fa-user"></em> <strong>Religion</strong></div>
        </div>
        <div class="flex-fill"> 
        </div>
        <div class="m-3"><input class="form-control rounded-pill py-2 border-right-0 border" type="search"
          placeholder="search" id="example-search-input" [(ngModel)]="searchModel" (keyup)="fetchReligion()">
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-sm">
                <thead class="t-head">
                    <tr>
                        <th *ngFor="let head of headers" id="headers"><a>{{head}}</a></th>
                    </tr>
                    </thead>
                    <tbody>
                         <tr *ngFor="let religion of religionObject |  paginate
                         : {
                             itemsPerPage: itemsPerPage,
                             currentPage: currentPage,
                             totalItems: totalItems
                           };let i=index">
                             <td>{{religion.religionId}}</td>
                             <td>{{religion.religionName | uppercase}}</td>
                            
                             <td>
                                <a  title="Edit" class="icon-margin" ><em class="fas fa-user-edit" data-toggle="modal" data-target="#myModal-edit" (click)="editReligion(religion)"></em></a>                              
                                <a title="Delete" class="icon-margin"><em class="fa fa-trash" data-toggle="modal" data-target="#confirmDelete" (click)="removeReligion(religion)"></em></a>
                             </td>
                         </tr>
                    </tbody>

            </table>
            <div class="row" *ngIf="totalElements!=0">
              <div class="col-md-6 pull-left"><span class="show-entry">Showing
                      <span>{{showingFrom}} to {{showingTo}} of {{totalElements}} entries</span></span>&nbsp;
              </div>

              <div class="col-md-6 pull-right" *ngIf="totalItems > 0">
                  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
              </div>
          </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button id="btn_add" type="button" class="btn btn-primary button btn-sm" data-toggle="modal" data-target="#myModal-add"><em class="fas fa-user-plus"></em>Add</button>
        </div>
    </div>
</div>


<div class="modal fade common-model" id="myModal-add" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          
          <h4 class="modal-title" head><em class="fas fa-plus mr-1"></em> / <em class="fas fa-edit mr-1"></em>Add Religion</h4>
  
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        
      
          <div class="form-group ml-2">
            <label for="ReligionAdd">Religion:<span class="color-red">*</span></label>
            <input class="form-control form-control-sm" type="text"  [(ngModel)]="religionName" placeholder="Religion Name" (ngModelChange)="handleReligionName()" id="ReligionAdd">
            <span span class="color-red" *ngIf="isreligionNameBlank != ''">{{isreligionNameBlank}}.</span>
        </div>          
        
        <!-- Modal footer -->
        
        <div class="modal-footer" > 
          <button type="button" class="btn btn-danger btn-sm"  (click)="clear()">Clear</button>
          <button type="button" class="btn btn-success btn-sm"  (click)="createReligion()">Save</button>
          
        </div>
    
      </div>
  </div>
  </div>


  <div class="modal fade common-model" id="myModal-edit">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          
          <h4 class="modal-title" head><em class="fas fa-plus mr-1"></em> / <em class="fas fa-edit mr-1"></em>Edit Religion</h4>
  
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        
      
          <div class="form-group ml-2">
            <label for="ReligionEdit">Religion:<span class="color-red">*</span></label>
            <input class="form-control form-control-sm" type="text"  [(ngModel)]="religionName1" id="ReligionEdit" (ngModelChange)="handleReligionName()">
            <span span class="color-red" *ngIf="isreligionNameBlank != ''">{{isreligionNameBlank}}.</span>
        </div>          
        
        <!-- Modal footer -->
        
        <div class="modal-footer" > 
          <button type="button" class="btn btn-danger btn-sm"  (click)="clear()">Clear</button>
          <button type="button" class="btn btn-success btn-sm " data-dismiss="modal"  (click)="updateReligion()">Update</button>
          
        </div>
    
        
      </div>
  </div>
  </div>

  <!-- Delete model Pop up -->

  <div class="modal fade" id="confirmDelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body"><button type="button" class="close" data-dismiss="modal">&times;</button>
          <p>Are you sure you want to delete selected items?</p>
        </div>
        <div class="modal-footer" style="justify-content: flex-end;">
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
          <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm"  (click)="deleteReligion()" >Ok</button>
        </div>
      </div>
    </div>
</div>
