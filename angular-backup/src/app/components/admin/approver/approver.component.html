<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-md-2">
            <h3 class="text-center text-white bg-info"><i class="fas fa-user mr-2"></i>Approver Workflow</h3>
        </div>


        <div class="col-md-3 offset-md-7">
            <div class="m-2 d-flex align-items-center">
                <i class="fas fa-search mr-2"></i>
                <span class="mr-2">Search</span>
                <div class="text-box-with-icon">
                    <input type="text" id="txtSearchText" />
                    <button type="button" id="btnClearSearch"><i class="fas fa-undo"></i></button>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-2">
            <select class="form-control form-control-sm"> 
                <option>leave</option>
                <option>exit</option>
                <option>PMS</option>
            </select>
        </div>
    </div>


    <div class="table-block mt-3">

        
        <table class="table table-striped table-bordered">
            <thead class="t-head">
                <tr>
                    <th *ngFor="let head of headers"><a>{{head}}</a></th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.srno}}</td>
                    <td>{{employee.reportingHead}}</td>
                    <td>{{employee.branch}}</td>
                    <td>{{employee.designation}}</td>
                    <td>
                        <input type="text" class="form-control form-control-sm"/>
                    </td>

                    <td>
                        <input type="text" class="form-control form-control-sm"/>
                    </td>

                    <td>
                        <input type="text" class="form-control form-control-sm"/>
                    </td>

                    <td>
                        <input type="text" class="form-control form-control-sm"/>
                    </td>

                    
                   
                  
                </tr>
            </tbody>

        </table>


       

    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success mt-2 btn-sm"><i class="fas fa-user-plus mr-1"></i>Save</button>
        </div>
    </div>

</div>
