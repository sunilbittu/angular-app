<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-md-2">
            <h3 class="text-center text-white bg-info"><i class="fas fa-user mr-2"></i>ESS User</h3>
        </div>


        <div class="col-md-3 offset-md-7">
            <div class="m-2 d-flex align-items-center">
                <i class="fas fa-search mr-2"></i>
                <span class="mr-2">Search</span>
                <div class="text-box-with-icon">
                    <input type="text" id="txtSearchText" />
                    <button type="button" id="btnClearSearch"><i class="fas fa-undo"></i></button>
                </div>
            </div>
        </div>

    </div>


    <div class="table-block">

        
        <table class="table table-striped table-bordered">
            <thead class="t-head">
                <tr>
                    <th *ngFor="let head of headers"><a>{{head}}</a></th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.HeadLines}}</td>
                    <td>{{employee.News}}</td>
                    <td>{{employee.Date}}</td>
                    <td>{{employee.Status}}</td>
                    
                    <td>
                        <a title="View" class="icon-margin"><span class="fas fa-eye"></span></a>
                        <a title="Edit" class="icon-margin"><span class="fas fa-edit"></span></a>
                        <a title="Delete" class="icon-margin"><span class="fas fa-trash-alt"></span></a>
                    </td>

                  
                </tr>
            </tbody>

        </table>


       

    </div>



    <div class="row mt-2">
        <div class="col-md-12">
            <button type="button" class="btn btn-secondary btn-sm">
                <i class="fas fa-trash-alt"></i> Generate Random Password
             </button>
        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade mt-4" id="addQueryManagement" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title text-center"><i class="fas fa-edit ml-1"></i> News</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>

                        <div class="form-group">
                          <label for="title">Headline</label>
                          <input type="text" class="form-control form-control-sm" id="title" placeholder="Example input">
                        </div>

                        <div class="form-group">
                          <label for="date">Date</label>
                          <input type="date" class="form-control form-control-sm" id="date" placeholder="Another input">
                        </div>

                       
                         
                          <div class="form-group">
                            <label for="endTime">Description</label>
                            <textarea class="form-control form-control-sm" cols="20"></textarea>
                          </div>


                      </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i> Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
