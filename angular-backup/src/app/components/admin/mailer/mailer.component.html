<div class="container-fluid">
    <div class="row">

        <div class="col-md-6">
            <button class="btn btn-secondary btn-sm m-2">Employee Filter</button>
            <button class="btn btn-secondary btn-sm m-2">Show only Reporting Heads</button>
            <button class="btn btn-secondary btn-sm m-2">Mailer Formate</button>
        </div>

        <div class="col-md-2">

             <select class="form-control form-control-sm m-2">
                <option>Small select</option>
              </select>

              
        </div>


        <div class="col-md-2">
            <button class="btn btn-secondary btn-sm m-2">Show</button>
        </div>

        <div class="col-md-2">

            <input class="form-control form-control-sm m-2" type="date">

        </div>

       

    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="table-block">

                <table class="table table-striped table-bordered mt-4">
                    <thead class="t-head">
                        <tr>
                            <th *ngFor="let head of headers"><a>{{head}}</a></th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees">
                            <td>{{employee.Code}}</td>
                            <td>{{employee.Name}}</td>
                            <td>{{employee.Branch}}</td>
                            <td>{{employee.Department}}</td>
                            <td>{{employee.Designation}}</td>
                            <td>{{employee.Grade}}</td>
                            <td>{{employee.MailStatus}}</td>
                            


                            
                        </tr>
                    </tbody>

                </table>


                <div class="pagination-block">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-secondary btn-sm m-2">Compose Mail</button>
            <button class="btn btn-secondary btn-sm m-2">Export to Excel</button>
        </div>
    </div>

</div>
