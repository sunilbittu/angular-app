<div class="container-fluid">
    <div class="d-flex align-items-center mt-2">
        <div class="m-2">
            <div class="h-size"><em class="fa fa-user mr-1"></em> <strong>List of Events</strong></div>
        </div>
        <div class="flex-fill">
        </div>
        <!-- <div class="m-3"><em class="fa fa-search"></em>
            <span> Search </span><input type="text" value="">
        </div> -->
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-sm">
                <thead class="t-head">
                    <tr>
                        <th *ngFor="let head of headers" id="headers1"><a>{{head}}</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let announcement of announcementData">
                        <!-- <td>{{announcement.announcementId}}</td> -->
                        <!-- <td>{{announcement.announcementDate | date:"dd-MM-yyyy"}}</td> -->
                        <td>{{announcement.announcementName}}</td>
                        <td>{{announcement.announcementSubject}}</td>
                        <td>{{announcement.announcementFrom| date:"dd-MM-yyyy"}}</td>
                        <td>{{announcement.announcementTo | date:"dd-MM-yyyy"}}</td>
                        <td>
                            <a title="Edit" class="icon-margin" (click)="editAnnnouncement(announcement)"
                                data-toggle="modal" data-target="#myModal-add"><em class="fas fa-user-edit"></em></a>
                            <a title="Delete" class="icon-margin" (click)="removeAnnouncement(announcement)"
                                data-toggle="modal" data-target="#confirmDelete"><span class="fas fa-trash"></span></a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal-add"
                (click)="add()">
                <em class="fas fa-user-plus"></em> Add
            </button>&nbsp;
        </div>
    </div>
</div>

<form [formGroup]=AnnouncementaForm>
    <div class="modal fade common-model" id="myModal-add">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><em class="fas fa-plus mr-1"></em> / <em
                            class="fas fa-edit mr-1"></em>Event Details </h4>
                    <button type="button" class="close" data-dismiss="modal" (click)="clear()">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group ml-2">
                            <label for="announcementName" class="col-form-label">Event Name<span
                                    class="color-red">*</span></label>
                            <input type="text" formControlName="announcementName" class="form-control form-control-sm"
                                id="announcementName" placeholder="Event Name">
                            <span class="color-red" *ngIf="submitted && form_.announcementName.errors">Event Name
                                can't be blank
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="form-group ml-2">
                            <label for="announcementSubject" class="col-form-label">Place<span
                                    class="color-red">*</span>
                                <input type="text" formControlName="announcementSubject" class="form-control form-control-sm"
                                    id="announcementSubject">
                                <span class="color-red"
                                    *ngIf="submitted && form_.announcementSubject.errors">Place
                                    can't be blank
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- <div class="col-md-6">
                        <div class="form-group ml-2">
                            <label for="announcementDate" class="col-form-label">Announcement Date<span
                                    class="color-red">*</span>

                            </label>
                            <input type="text" bsDatepicker placeholder="Please Select Date"
                                formControlName="announcementDate" (bsValueChange)="onStartDateValueChange1($event)"
                                readonly id="announcementDate"
                                [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MM-YYYY' }" bsDatepicker
                                placement="bottom" class="text form-control" maxlength="50" />
                            <span class="color-red" *ngIf="submitted && form_.announcementDate.errors">Announcement Date
                                can't be blank
                            </span>
                        </div>
                    </div> -->
                </div>
                <!-- <div class="row">
                    <div class="col-xl-6 ">
                        <div class="form-group ml-2">
                            <label for="announcementSubject" class="col-form-label">Announcement Subject<span
                                    class="color-red">*</span>
                                <textarea formControlName="announcementSubject" class="form-control form-control-sm"
                                    id="announcementSubject"></textarea>
                                <span class="color-red"
                                    *ngIf="submitted && form_.announcementSubject.errors">Announcement Subject
                                    can't be blank
                                </span>
                            </label>
                        </div>
                    </div>
                </div> -->

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group ml-2">
                            <label for="announcementFrom" class="col-form-label">Start Date<span
                                    class="color-red">*</span>
                                <input type="text" bsDatepicker placeholder="Please Select Date" [minDate]="toDay"
                                    formControlName="announcementFrom" (bsValueChange)="onStartDateValueChange2($event)"
                                    readonly id="announcementFrom"
                                    [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MM-YYYY' }" bsDatepicker
                                    placement="bottom" class="text form-control" maxlength="50" />
                                <span class="color-red" *ngIf="submitted && form_.announcementFrom.errors">Start Date
                                    can't be blank
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ml-2">
                            <label for="announcementTo" class="col-form-label">End Date<span
                                    class="color-red">*</span>
                                <input type="text" bsDatepicker placeholder="Please Select Date" [minDate]="toDay"
                                    formControlName="announcementTo" (bsValueChange)="onStartDateValueChange3($event)"
                                    readonly id="announcementTo"
                                    [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MM-YYYY' }" bsDatepicker
                                    placement="bottom" class="text form-control" maxlength="50" />
                                <span class="color-red" *ngIf="submitted && form_.announcementTo.errors">End Date
                                    can't be blank
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning btn-sm" (click)="clear()">Clear</button>
                    <button type="submit" class="btn btn-success btn-sm" *ngIf="togglebtn"
                        (click)="onSubmit()">Save</button>
                    <button type="button" class="btn btn-success btn-sm" *ngIf="!togglebtn"
                        (click)="updateAnnouncements()">Update</button>

                </div>
            </div>
        </div>
    </div>
</form>


<div class="modal fade" id="confirmDelete" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body"><button type="button" class="close" data-dismiss="modal">&times;</button>
                <p>Are you sure you want to delete selected items?</p>
            </div>
            <div class="modal-footer" style="justify-content: flex-end;">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm"
                    (click)="deleteAnnouncement()">Ok</button>
            </div>
        </div>

    </div>
</div>
