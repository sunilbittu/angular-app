<div class="row">
    <div class="col-md-12">
        <div>{{companyName}}</div>
        <div>Yearly Leave Summary Report for the Year : {{selectedYear}}</div>
        <table class="table table-bordered table-hover table-sm">
            <thead class="t-head">
                <tr>
                    <th>EMP CODE</th>
                    <th>EMPLOYEE NAME</th>
                    <ng-container *ngFor="let head of LeaveTypesObject">
                        <th>{{head.leaveTypeCode}} OPENING</th>
                        <th>{{head.leaveTypeCode}} AVAILED</th>
                    </ng-container>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of epmloyeeList">
                    <td>{{employee.employeeCode}}</td>
                    <td>{{employee.firstName}} {{employee.lastName}}</td>
                    <ng-container *ngFor="let leaveTypeInfo of employee.leaveTypeInfoObj">
                        <td>{{leaveTypeInfo.openingBal}}</td>
                        <td>{{leaveTypeInfo.currentBal}}</td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
