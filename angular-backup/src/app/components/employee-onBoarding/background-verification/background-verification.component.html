<div class="container-fluid">
    <div class="d-flex align-items-center mt-2">
        <div class="m-2">
            <div class="h-size"><em class="fa fa-user mr-1"></em> <strong>Background Verification</strong></div>
        </div>
        <div class="flex-fill">
        </div>
        <div class="m-3"><input class="form-control rounded-pill py-2 border-right-0 border" type="search"
            placeholder="search" id="example-search-input" >
    </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-sm">
                <thead class="t-head">
                    <tr>
                        <th *ngFor="let head of headers" id="headers1"><a>{{head}}</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let candidate of candidateData">
                        <td>{{candidate.candidetId}}</td>
                        <td>{{candidate.candidetName}}</td>
                        <td>{{candidate.emailId}}</td>
                        <td>{{candidate.joiningDate}}</td>
                        <td>{{candidate.bgType}}</td>
                        <td>{{candidate.verficationAgent}}</td>
                        <td>{{candidate.verificationRemarks}}</td>
                        <td>{{candidate.verificationStatus}}</td>
                        
                        <td>
                            <!-- <button type="button" class="btn btn-primary btn-sm" (click)="sendMail(candidate)" >Send Mail</button> -->
                            <a title="Edit" class="icon-margin"><em class="fas fa-user-edit" data-toggle="modal"
                                    data-target="#myModal-edit" (click)="editCandidateDetails(candidate)"></em></a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <!-- Edit model Pop up -->

    <div class="modal fade common-model" id="myModal-edit">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">

                    <h4 class="modal-title" head><em class="fas fa-plus mr-1"></em> / <em
                            class="fas fa-edit mr-1"></em>Edit Background Verification</h4>


                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->

                  
                  <div class="form-group ml-2">
                    <div class="row" style="margin-left: 2%;">
                        <label for="candidetName2">Candidate Name:<span class="color-red">*</span>
                            <input class="form-control form-control-sm" type="text" [(ngModel)]="candidetName2"
                                id="candidetName2" disabled>
                            </label>
                    
                        <label for="verificationEdit">Email Id:<span class="color-red">*</span>
                        <input class="form-control form-control-sm" type="text" [(ngModel)]="emailId2"
                            id="verificationEdit" disabled>
                    </label>
 
                      
                   </div>
                  
                   <div class="row" style="margin-left: 2%;">
                  
                   <label for="joiningDate2">Joining Date:<span class="color-red">*</span>
                    <input class="form-control form-control-sm" type="text" [(ngModel)]="joiningDate2"
                        id="joiningDate2" disabled>
                    </label>
                   
                    <label for="verficationAgent2">Agent Name:<span class="color-red">*</span>
                        <input class="form-control form-control-sm" type="text" [(ngModel)]="verficationAgent2"
                        id="verficationAgent2">
                    </label>
                </div>
                <div class="row" style="margin-left: 2%;">
                       <label for="verificationRemarks2">Remarks:<span class="color-red">*</span>
                        <input class="form-control form-control-sm" type="text" [(ngModel)]="verificationRemarks2"
                        id="verificationRemarks2">
                     </label>
<!--                     
                    <label for="verificationStatus2">Status:<span class="color-red">*</span> 
                    <input class="form-control form-control-sm" type="text" [(ngModel)]="verificationStatus2"
                        id="verificationStatus2">
                     </label> -->
                     <label for="verificationStatus2">Status:<span class="color-red">*</span>
                     <select  class="form-control"  [(ngModel)]="verificationStatus2" name="status"> 
                        <option value="" disabled>Please select status</option>
                        <option value="RED">RED</option>
                        <option value="GREEN">GREEN</option>
                        <option value="InProgress">InProgress</option>
                      </select>
                    </label>
                    
                    </div>

                </div>


                <!-- Modal footer -->


                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm" (click)="clear1()">Clear</button>
                    <button type="button" class="btn btn-success btn-sm" data-dismiss="modal"
                        (click)="updateDocumentType()">Update</button>
                </div>


            </div>
        </div>
    </div>
