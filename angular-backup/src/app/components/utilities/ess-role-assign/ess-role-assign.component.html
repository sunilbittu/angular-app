<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h3 class="text-center text-white bg-info m-2"><i class="fas fa-user mr-2"></i>Employee Group List</h3>
        </div>

        <div class="col-md-3 offset-md-6">
            <div class="m-2 d-flex align-items-center">
                <i class="fas fa-search mr-2"></i>
                <span class="mr-2">Search</span>
                <div class="text-box-with-icon">
                    <input type="text" id="txtSearchText" />
                    <button type="button" id="btnClearSearch"><i class="fas fa-undo"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-block">

        <div class="row">
            <div class="col-md-4">
                <div class="role-block ">

                    <div class="list">
                        <ul>
                            <li>Select Role</li>

                        </ul>
                        <ul>
                            <li data-label="first name">Sales Employee Rights</li>

                        </ul>

                        <ul>
                            <li data-label="first name">Manager Rights</li>

                        </ul>
                        <ul>
                            <li data-label="first name">Full HRMS Rights</li>

                        </ul>
                        <ul>
                            <li data-label="first name">Employees ESS Rights</li>

                        </ul>



                    </div>
                </div>


              

            </div>


            <div class="col-md-8">
                <div class="table-inner">
                    <table class="table table-striped table-bordered mt-4">
                        <thead class="table-head-bg">
                        <tr>
                            <th *ngFor="let head of headers"><a>{{head}}</a></th>
                        </tr>
                       
                        </thead>
                        <tbody>
                             <tr *ngFor="let employee of employees">
                                 <td>{{employee.code}}</td>
                                 <td>{{employee.name}}</td>
                                 <td>{{employee.branch}}</td>
                                 <td>{{employee.department}}</td>
                                 <td>{{employee.designation}}</td>
                                 <td>
                                    <a  title="Delete" class="icon-margin"><span class="fas fa-trash-alt"></span></a>
                                    
                                 </td>
                                
                             </tr>
                        </tbody>
                
                    </table>
                </div>
            </div>

        </div>

    </div>


    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-secondary btn-sm m-2"><i class="fas fa-user-plus"></i> Add</button>
        </div>


        <div class="col-md-3 offset-md-5">
            <button class="btn btn-secondary btn-sm m-2"><i class="fas fa-user-plus"></i> Allow/Disallow Master Update</button>
        </div>


    </div>


</div>
