<div class="container-fluid">
    <div class="lock-unlock-month">
        <div class="row mt-2">

            <div class="col-md-2">
                <h3 class="text-center bg-info text-white"><i class="fas fa-lock mr-2"></i> Lock Unlock Month</h3>
            </div>

            <div class="col-md-4 offset-md-6">
                <div class="m-2 d-flex align-items-center">
                    <i class="fas fa-search mr-2"></i>
                    <span class="mr-2">Search</span>
                    <div class="text-box-with-icon">
                        <input type="text" id="txtSearchText" />
                        <button type="button" id="btnClearSearch"><i class="fas fa-undo"></i></button>
                    </div>
                </div>
            </div>

        </div>

        <table class="table table-striped table-bordered mt-4">
            <thead class="t-head">
            <tr>
                <th *ngFor="let head of headers"><a>{{head}}</a></th>
            </tr>
            
            </thead>
            <tbody>
                 <tr *ngFor="let employee of employees">
                     <td>{{employee.start}}</td>
                     <td>{{employee.end}}</td>
                     <td>{{employee.month}}</td>
                     <td>{{employee.lock}}</td>
                     <td>{{employee.unlock}}</td>
                    
                    
                 </tr>
            </tbody>
    
        </table>


        <div class="pagination-block">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
        </div>

    </div>
</div>
