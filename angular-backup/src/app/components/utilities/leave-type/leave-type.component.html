<div class="container-fluid">
  <div class="d-flex align-items-center mt-2">
    <div class="m-2">
      <div class="h-size"><em class="fa fa-user"></em> <strong>Leave Type</strong></div>
    </div>
    <div class="flex-fill">
    </div>
    <div class="m-3">
      <!-- <input class="form-control rounded-pill py-2 border-right-0 border" type="search"
        placeholder="search" id="example-search-input" [(ngModel)]="searchModel" (keyup)="fetchLeaveType()"> -->
    </div>
  </div>

  <div class="card card-style">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="leaveCode">Leave Type: <span class="color-red">*</span></label>
        <input type="text" class="form-control form-control-sm" id="leaveCode" placeholder="Leave Code"
          [(ngModel)]="LeaveCode" (ngModelChange)="check()">
        <span span class="color-red" *ngIf="submitted && isLeaveCodeBlank != ''">{{isLeaveCodeBlank}}.</span>
        <span span class="color-red" *ngIf="isLTExist">Leave Code is already exist in DB.</span>
      </div>

      <div class="form-group col-md-3">
        <label for="leaveDescription">Leave Description: <span class="color-red">*</span></label>
        <input type="text" class="form-control form-control-sm" id="leaveDescription " [(ngModel)]="leaveDescription"
          placeholder="Leave Description" (ngModelChange)="handleDescription()">
        <span span class="color-red"
          *ngIf="submitted && isLeaveDescriptionBlank != ''">{{isLeaveDescriptionBlank}}.</span>
      </div>

      <div class="form-group col-md-3">
        <label for="noOfLeave">Number of Leaves: <span class="color-red">*</span></label>
        <input type="number" class="form-control form-control-sm" id="noOfLeave " [(ngModel)]="noOfLeave"
          placeholder="Number of Leaves" (ngModelChange)="handleNoOfLeave()">
        <span span class="color-red" *ngIf="submitted && isNoOfLeaveBlank != ''">{{isNoOfLeaveBlank}}.</span>
      </div>

      <div class="form-group col-md-1">
        <label for="isDefault">Is Default:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input [(ngModel)]="checked" type="checkbox" style="height: 30px; width: 22px;" />
      </div>

      <div class="form-group col-md-2" style="padding-top: 27px;">
        <button id="btnSave" type="button" class="btn btn-primary btn-sm" (click)="createLeaveType()"
          *ngIf='togglebtn'><em class="fas fa-user-plus"></em>Add</button>
        <button id="btnEdit" type="button" class="btn btn-primary btn-sm" (click)="updateLeaveType()"
          *ngIf='!togglebtn'><em class="fas fa-user-plus"></em>Update</button>
        &nbsp;<button id="btnEdit" type="button" class="btn btn-danger btn-sm" (click)="cancel()"><em
            class="fa fa-refresh"></em>Cancel</button>
      </div>
    </div>
  </div>
  <div class="table-block">

    <table class="table table-striped table-bordered mt-4">
      <thead class="t-head">
        <tr>
          <th *ngFor="let head of headers" id="headers"><a>{{head}}</a></th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let leave of LeaveTypesObject">
          <td>{{leave.leaveTypeCode}}</td>
          <td>{{leave.leaveTypeDescription}}</td>
          <td>{{leave.numberOfLeave}}</td>
          <td>{{leave.isDefault ? 'Yes' : 'No'}}</td>
          <td>
            <a title="Edit" class="icon-margin" (click)="editLeaveType(leave)"><em class="fas fa-user-edit"></em></a>
            <a title="Delete" class="icon-margin" (click)="removeLeaveType(leave)"><span class="fas fa-trash-alt"
                data-toggle="modal" data-target="#confirmDelete"></span></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="confirmDelete" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body"><button type="button" class="close" data-dismiss="modal">&times;</button>
        <p>Are you sure you want to delete selected items?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" data-dismiss="modal" class="btn btn-primary" (click)="deleteLeaveType()">Ok</button>
      </div>
    </div>
  </div>
</div>
